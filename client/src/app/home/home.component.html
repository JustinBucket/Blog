<div class="container mt-5">
  
  <div style="text-align: left">
    <h1>Interests</h1>
    <p class="lead">Useless ramblings</p>
  </div>

  <app-large-preview *ngIf="mainPost" [postFromHomeComponent]="mainPost"></app-large-preview>

  <div class="row">

    <div class="col-md-4" *ngFor="let post of posts">
      <app-small-preview *ngIf="post" [postFromHomeComponent]="post"></app-small-preview>
    </div>

  </div>
  
</div>
